<!doctype html>
<html>
<head><meta charset="utf-8"><title>管理 - 随机图 Pages</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="/style.css"></head>
<body>
<div class="wrap">
  <h1>管理面板</h1>
  <div id="loginBox" class="card">
    <input id="pwd" type="password" placeholder="请输入管理密码"/>
    <button id="loginBtn">登录</button>
    <div id="loginMsg" class="msg"></div>
  </div>
  <div id="adminArea" style="display:none;">
    <div class="card">
      <input id="newDirName" placeholder="目录名称"/>
      <button id="createDirBtn">创建目录</button>
    </div>
    <div class="card">
      <h3>目录列表</h3>
      <ul id="dirsList"></ul>
    </div>
    <div class="card">
      <h3>管理目录 <span id="currentDir">—</span></h3>
      <input id="imgUrl" placeholder="https://.../image.jpg"/><button id="addImgBtn">添加图片</button>
      <ul id="imgsList"></ul>
    </div>
  </div>
</div>
<script src="/app.js"></script>
</body>
</html>
