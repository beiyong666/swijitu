
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Image Pages — Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="wrap">
    <h1>Admin — Random Image Pages</h1>

    <div id="loginBox" class="card">
      <h3>Login</h3>
      <input id="pwd" type="password" placeholder="ADMIN PASSWORD"/>
      <button id="loginBtn">Login</button>
      <div id="loginMsg" class="msg"></div>
    </div>

    <div id="adminArea" style="display:none;">
      <div class="card">
        <h3>Create Directory</h3>
        <input id="newDirName" placeholder="directory name (letters, numbers, _ or -)"/>
        <button id="createDirBtn">Create</button>
      </div>

      <div class="card">
        <h3>Directories</h3>
        <ul id="dirsList"></ul>
      </div>

      <div class="card">
        <h3>Manage Images in <span id="currentDir">—</span></h3>
        <input id="imgUrl" placeholder="https://.../image.jpg"/>
        <button id="addImgBtn">Add Image</button>
        <ul id="imgsList"></ul>
      </div>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
